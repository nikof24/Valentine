<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Will You Be My Valentine? ðŸ’–</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ffe6f0, #ffd6ec);
    font-family: Arial, Helvetica, sans-serif;
  }

  .card {
    background: white;
    padding: 50px;
    border-radius: 20px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.1);
    text-align: center;
    width: 400px;
    position: relative;
    display: none; /* hidden initially */
  }

  h1 {
    color: #ff4d88;
    margin-bottom: 40px;
  }

  .buttons {
    display: flex;
    justify-content: center;
    margin-bottom: 30px;
  }

  button {
    padding: 12px 25px;
    font-size: 1.2rem;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.2s ease;
  }

  #yesBtn {
    background-color: #ff4d88;
    color: white;
  }

  #noBtn {
    background-color: #999;
    color: white;
    position: absolute;
  }

  button:hover {
    transform: scale(1.1);
  }

  #response img {
    width: 250px;
    margin-top: 20px;
    border-radius: 12px;
  }

  /* Open Me button overlay */
  #openBtn {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #ff4d88;
    color: white;
    font-size: 2rem;
    padding: 20px 40px;
    border-radius: 15px;
    cursor: pointer;
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    transition: 0.2s ease;
    z-index: 1000;
  }

  #openBtn:hover {
    transform: translate(-50%, -50%) scale(1.1);
  }
</style>
</head>

<body>

<!-- Open Me button -->
<div id="openBtn">Open Me</div>

<div class="card" id="valentineCard">
  <h1>Natasha, will you be my Valentine? ðŸ’–</h1>

  <div class="buttons">
    <button id="yesBtn">Yes ðŸ˜Š</button>
  </div>

  <button id="noBtn">No ðŸ˜¢</button>

  <div id="response"></div>
</div>

<!-- Background Music -->
<audio id="bgMusic" loop>
  <source src="https://nikof24.github.io/Valentine/background.mp3" type="audio/mpeg">
</audio>

<!-- YES Button Music -->
<audio id="yesMusic">
  <source src="https://nikof24.github.io/Valentine/yes.mp3" type="audio/mpeg">
</audio>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const response = document.getElementById("response");
  const card = document.getElementById("valentineCard");
  const bgMusic = document.getElementById("bgMusic");
  const yesMusic = document.getElementById("yesMusic");
  const openBtn = document.getElementById("openBtn");

  // Click "Open Me" button: play music and show card immediately
  openBtn.addEventListener("click", () => {
    bgMusic.play().catch(err => console.log("Music playback failed:", err));
    card.style.display = "block";    // show Valentine card
    openBtn.style.display = "none";  // hide Open Me button
    setInitialPosition();             // position NO button
  });

  // Set initial NO button position relative to YES button
  function setInitialPosition() {
    const yesRect = yesBtn.getBoundingClientRect();
    const cardRect = card.getBoundingClientRect();
    noBtn.style.left = (yesRect.right - cardRect.left + 20) + "px";
    noBtn.style.top = (yesRect.top - cardRect.top) + "px";
  }

  // Move NO button randomly within card boundaries
  function moveNoButton() {
    const maxX = card.clientWidth - noBtn.offsetWidth - 10;
    const maxY = card.clientHeight - noBtn.offsetHeight - 10;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
  }

  // NO button evades mouse hover or touch
  noBtn.addEventListener("mouseover", moveNoButton);
  noBtn.addEventListener("touchstart", e => {
    e.preventDefault();
    moveNoButton();
  });

  // YES button click
  yesBtn.addEventListener("click", () => {
    bgMusic.pause();  // Stop background music
    yesMusic.play();  // Play YES music
    noBtn.style.visibility = "hidden"; // Hide NO button

    response.innerHTML = `
      <h2 style="color:#ff4d88;">YAYYYY ðŸŽ‰</h2>
      <p style="font-size:1.3rem;">I knew you'd say yes!!! ðŸ¥°</p>
      <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExOXcyZ2d1MDhvdGF6ZDNxeGhmNGY3ZDFoN2ZjMDRjemJtdHQzeGp1NSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/O9G5FLJkf9HPqxpSqZ/giphy.gif">
    `;
  });
</script>

</body>
</html>
