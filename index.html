<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine?</title>

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #ffe6f0;
  font-family: Arial, Helvetica, sans-serif;
  text-align: center;
  overflow: hidden;
}

.container {
  position: relative;
}

h1 {
  color: #ff4d88;
  font-size: 2.2rem;
  margin-bottom: 40px;
}

.buttons {
  position: relative;
  height: 150px;
}

button {
  padding: 12px 25px;
  font-size: 1.2rem;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  position: absolute;
  transition: 0.2s ease;
}

#yesBtn {
  background-color: #ff4d88;
  color: white;
  left: 40%;
}

#noBtn {
  background-color: #999;
  color: white;
  left: 55%;
}

button:hover {
  transform: scale(1.1);
}
</style>
</head>

<body>

<div class="container">
  <h1>Will you be my Valentine? ðŸ’–</h1>

  <div class="buttons">
    <button id="yesBtn">Yes ðŸ’˜</button>
    <button id="noBtn">No ðŸ˜¢</button>
  </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");

// NO button runs away
noBtn.addEventListener("mouseover", () => {
  const maxX = window.innerWidth - noBtn.offsetWidth;
  const maxY = window.innerHeight - noBtn.offsetHeight;

  const randomX = Math.random() * maxX;
  const randomY = Math.random() * maxY;

  noBtn.style.position = "fixed";
  noBtn.style.left = randomX + "px";
  noBtn.style.top = randomY + "px";
});

// YES button shows celebration screen with GIF
yesBtn.addEventListener("click", () => {
  document.body.innerHTML = `
    <div style="text-align:center; padding-top:50px;">
      <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExOXcyZ2d1MDhvdGF6ZDNxeGhmNGY3ZDFoN2ZjMDRjemJtdHQzeGp1NSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/O9G5FLJkf9HPqxpSqZ/giphy.gif"
           style="width:300px; border-radius:12px;">
      <h1 style="color:#ff4d88; margin-top:20px;">YAYYYY ðŸ’–</h1>
      <p style="font-size:1.5rem;">I knew you'd say yes!!! ðŸ¥°</p>
    </div>
  `;
  document.body.style.background = "#ffb3d9";
});
</script>

</body>
</html>
