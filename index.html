<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine?</title>

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ffe6f0, #ffd6ec);
  font-family: Arial, Helvetica, sans-serif;
}

/* Riquadro bianco */
.card {
  background: white;
  padding: 50px;
  border-radius: 20px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.1);
  text-align: center;
  position: relative;
  width: 400px;
}

h1 {
  color: #ff4d88;
  margin-bottom: 40px;
}

.buttons {
  display: flex;
  justify-content: center;
  gap: 40px;
  margin-bottom: 30px;
}

button {
  padding: 12px 25px;
  font-size: 1.2rem;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  transition: 0.2s ease;
}

#yesBtn {
  background-color: #ff4d88;
  color: white;
}

#noBtn {
  background-color: #999;
  color: white;
  position: absolute;
}

button:hover {
  transform: scale(1.1);
}

#response img {
  width: 250px;
  margin-top: 20px;
  border-radius: 12px;
}
</style>
</head>

<body>

<div class="card">
  <h1>Will you be my Valentine? ðŸ’–</h1>

  <div class="buttons">
    <button id="yesBtn">Yes ðŸ’˜</button>
  </div>

  <button id="noBtn">No ðŸ˜¢</button>

  <div id="response"></div>
</div>

<!-- Musica -->
<audio id="music" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const response = document.getElementById("response");
const card = document.querySelector(".card");
const music = document.getElementById("music");

/* Posizione iniziale del NO */
function setInitialPosition() {
  const yesRect = yesBtn.getBoundingClientRect();
  const cardRect = card.getBoundingClientRect();
  noBtn.style.left = (yesRect.right - cardRect.left + 20) + "px";
  noBtn.style.top = (yesRect.top - cardRect.top) + "px";
}
setInitialPosition();

/* NO scappa */
noBtn.addEventListener("mouseover", () => {
  const maxX = card.clientWidth - noBtn.offsetWidth;
  const maxY = card.clientHeight - noBtn.offsetHeight;

  const randomX = Math.random() * maxX;
  const randomY = Math.random() * maxY;

  noBtn.style.left = randomX + "px";
  noBtn.style.top = randomY + "px";
});

/* YES */
yesBtn.addEventListener("click", () => {
  music.play(); // avvia musica

  response.innerHTML = `
    <h2 style="color:#ff4d88;">YAYYYY ðŸ’–</h2>
    <p style="font-size:1.3rem;">I knew you'd say yes!!! ðŸ¥°</p>
    <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif">
  `;
});
</script>

</body>
</html>
