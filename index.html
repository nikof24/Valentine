<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine?</title>

<style>
body {
  margin: 0;
  padding: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #ffe6f0;
  font-family: Arial, Helvetica, sans-serif;
  text-align: center;
  overflow: hidden;
}

.container {
  max-width: 500px;
}

h1 {
  color: #ff4d88;
  font-size: 2rem;
  margin-bottom: 40px;
}

.buttons {
  position: relative;
}

button {
  padding: 12px 25px;
  font-size: 1.2rem;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: all 0.3s ease;
  margin: 10px;
}

#yesBtn {
  background-color: #ff4d88;
  color: white;
}

#noBtn {
  background-color: #999;
  color: white;
}

img {
  width: 250px;
  margin-bottom: 20px;
}
</style>
</head>

<body>

<div class="container">
  <img id="gif" src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif">
  <h1 id="question">Will you be my Valentine?</h1>

  <div class="buttons">
    <button id="yesBtn">Yes ðŸ’–</button>
    <button id="noBtn">No ðŸ˜¢</button>
  </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const question = document.getElementById("question");
const gif = document.getElementById("gif");

let noClicks = 0;

const messages = [
  "Are you sure?",
  "Really sure??",
  "Think again ðŸ¥º",
  "Last chance!",
  "Surely not?? ðŸ˜­",
  "You might regret this!",
  "Give it another thought!",
  "Are you absolutely sure?",
  "This could be a mistake!",
  "Please? ðŸ¥¹"
];

noBtn.addEventListener("click", () => {
  noClicks++;

  if (noClicks < messages.length) {
    question.textContent = messages[noClicks];
  }

  // Yes button grows
  let currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
  yesBtn.style.fontSize = (currentSize + 8) + "px";
  yesBtn.style.padding = (12 + noClicks * 5) + "px " + (25 + noClicks * 10) + "px";

  // No button shrinks
  noBtn.style.opacity = 1 - (noClicks * 0.1);
  noBtn.style.transform = `scale(${1 - noClicks * 0.1})`;

  if (noClicks > 8) {
    noBtn.style.display = "none";
  }
});

yesBtn.addEventListener("click", () => {
  document.body.innerHTML = `
    <div style="text-align:center">
      <img src="https://media.giphy.com/media/111ebonMs90YLu/giphy.gif" style="width:300px;">
      <h1 style="color:#ff4d88;">YAYYYYY ðŸ’–ðŸ’–ðŸ’–</h1>
      <p style="font-size:1.5rem;">I knew you'd say yes!!! ðŸ¥°</p>
    </div>
  `;
});
</script>

</body>
</html>
