<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Will You Be My Valentine?</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ffe6f0, #ffd6ec);
    font-family: Arial, Helvetica, sans-serif;
  }

  .card {
    background: white;
    padding: 50px;
    border-radius: 20px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.1);
    text-align: center;
    width: 400px;
    position: relative;
  }

  h1 {
    color: #ff4d88;
    margin-bottom: 40px;
  }

  .buttons {
    display: flex;
    justify-content: center;
    margin-bottom: 30px;
  }

  button {
    padding: 12px 25px;
    font-size: 1.2rem;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.2s ease;
  }

  #yesBtn {
    background-color: #ff4d88;
    color: white;
  }

  #noBtn {
    background-color: #999;
    color: white;
    position: absolute;
  }

  button:hover {
    transform: scale(1.1);
  }

  #response img {
    width: 250px;
    margin-top: 20px;
    border-radius: 12px;
  }
</style>
</head>

<body>

<div class="card">
  <h1>Natasha, will you be my Valentine? ðŸ’–</h1>

  <div class="buttons">
    <button id="yesBtn">Yes ðŸ’˜</button>
  </div>

  <button id="noBtn">No ðŸ˜¢</button>

  <div id="response"></div>
</div>

<!-- Background Music (autoplay muted) -->
<audio id="bgMusic" loop autoplay muted>
  <source src="https://raw.githubusercontent.com/nikof24/Valentine/main/background.mp3" type="audio/mpeg" />
</audio>

<!-- YES Button Music -->
<audio id="yesMusic">
  <source src="https://raw.githubusercontent.com/nikof24/Valentine/main/yes.mp3" type="audio/mpeg" />
</audio>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const response = document.getElementById("response");
  const card = document.querySelector(".card");
  const bgMusic = document.getElementById("bgMusic");
  const yesMusic = document.getElementById("yesMusic");

  // Unmute background music on first user interaction (click or touch)
  function unmuteBgMusic() {
    if (bgMusic.muted) {
      bgMusic.muted = false;
      bgMusic.play().catch(() => {});
    }
    window.removeEventListener("click", unmuteBgMusic);
    window.removeEventListener("touchstart", unmuteBgMusic);
  }
  window.addEventListener("click", unmuteBgMusic);
  window.addEventListener("touchstart", unmuteBgMusic);

  // Set initial NO button position relative to YES button
  function setInitialPosition() {
    const yesRect = yesBtn.getBoundingClientRect();
    const cardRect = card.getBoundingClientRect();
    noBtn.style.left = (yesRect.right - cardRect.left + 20) + "px";
    noBtn.style.top = (yesRect.top - cardRect.top) + "px";
  }
  setInitialPosition();

  // Move NO button randomly within card boundaries
  function moveNoButton() {
    const maxX = card.clientWidth - noBtn.offsetWidth - 10;
    const maxY = card.clientHeight - noBtn.offsetHeight - 10;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
  }

  // NO button evades mouse hover
  noBtn.addEventListener("mouseover", moveNoButton);
  // NO button evades touch on mobile
  noBtn.addEventListener("touchstart", e => {
    e.preventDefault();
    moveNoButton();
  });

  // YES button click behavior
  yesBtn.addEventListener("click", () => {
    bgMusic.pause();  // Stop background music
    yesMusic.play();  // Play YES music
    noBtn.style.visibility = "hidden"; // Hide NO button

    response.innerHTML = `
      <h2 style="color:#ff4d88;">YAYYYY ðŸ’–</h2>
      <p style="font-size:1.3rem;">I knew you'd say yes!!! ðŸ¥°</p>
      <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExOXcyZ2d1MDhvdGF6ZDNxeGhmNGY3ZDFoN2ZjMDRjemJtdHQzeGp1NSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/O9G5FLJkf9HPqxpSqZ/giphy.gif" />
    `;
  });
</script>

</body>
</html>
